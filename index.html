    <head>
        <title>Vis Wordsearch</title>

        <link rel="icon" type="image/x-icon" href=".png">
        <link href="Themes.css" rel="stylesheet" />
        <link href="Game.css" rel="stylesheet" />

        <script src="rr-browser.js"></script>

        <!-- FieldEngine References -->
        <link href="FieldEngine.css" rel="stylesheet" />
        <link href="FieldEngine-Defaults.css" rel="stylesheet" />
        <script src="fe-browser.js"></script>
        <script src="Game.js"></script>
        <script src="Plugins.js"></script>
    </head>
    <body onload="Games.Wordsearch.Init();Games.Wordsearch.DisplaySavedGames();">
        <div id="Game" style="opacity:0;width:100%;height:100%;will-change:opacity;position:absolute;z-index:0;top:0px;left:0px;">
            <div id="Controls" class="left-aligned" style="width:20%;height:20%;position:absolute;z-index:0;">
                <div id="Timer" style="width:100%;height:10%;text-align:center;"></div>
                <div id="Words" style="width:100%;height:90%;top:10%;position:absolute;">
                </div>
            </div>
            <div id="Board" class="right-aligned" style="width:80%;height:80%;position:absolute;z-index:0;">
            </div>
            <div id="Success" style="opacity:0;position:absolute;z-index:-1;will-change:opacity,transform;width:100%;height:100%;text-align:center;">
                <div style="position:absolute;left:0%;width:100%;top:33%;z-index:1;">
                    <h1>Success</h1><br />
                    <input type="button" value="Exit" onclick="Games.Wordsearch.ReturnToOptions(true);";>
                </div>
                <div style="position:absolute;left:0%;top:0%;width:100%;height:100%;z-index:0;opacity:0.25;background:blue;"></div>
            </div>
            <div id="Failed" style="opacity:0;position:absolute;z-index:-1;will-change:opacity,transform;width:100%;height:100%;text-align:center;">
                <div style="position:absolute;left:0%;width:100%;top:33%;z-index:1;background:white;">
                    <h1>Failed</h1><br />
                    <input type="button" value="Exit" onclick="Games.Wordsearch.ReturnToOptions(true);";>
                </div>
                <div style="position:absolute;left:0%;top:0%;width:100%;height:100%;z-index:0;opacity:0.25;background:red;"></div>
            </div>            
        </div>
        <div id="Options" style="opacity:1;width:100%;height:100%;will-change:opacity,transform;position:absolute;z-index:3;top:0px;left:0px;transform:translate3d(0px,0px,0px);">
            <table style="width:100%;height:100%;max-height:100%" cellspacing="0" cellpadding="0">
                <tr style="height:10vh;max-height:10vh;">
                    <td colspan="2">
                        <h1>Vis Wordsearch</h1>
                    </td>
                </tr>
                <tr style="height:80vh;max-height:80vh;">
                    <td style="width:50%;height:100%;">
                        <table style="width:100%;" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    New Game
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td><input type="button" value="Switch Theme" onclick="Games.Wordsearch.SwitchTheme(document.body)"></td>
                            </tr>                                                                                    
                        </table>
                    </td>
                    <td>
                        <div id="SavedGames" style="overflow-y:scroll;overflow-x:hidden;width:100%;height:100%;">
                            <table id="SavedGamesTable" cellspacing="0" cellpadding="0" style="width: 100%;"></table>
                        </div>
                    </td>
                </tr>
                <tr style="height:10vh;max-height:10vh;">
                    <td colspan="2" style="overflow-y: scroll;max-height: 10vh;height: 10vh;float: left;width: 200%;">
                        <table style="width:100%;" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <h3>Copyright (c) 2022 by Vis, LLC.<br />
                                        All Rights Reserved</h3>
                                    </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="font-size: calc((75vw - 4rem) / 120)">
					<!-- Insert app license agreement here -->
                                </td>
                            </tr>                            
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
